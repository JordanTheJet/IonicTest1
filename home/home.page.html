<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
<ion-card-header>
  Skat Cat
</ion-card-header>
<ion-card-content>
  A Cat with a Gat and some...Skat
<br>
"I
Wanna be in
The room where it happens" -Aaron Burr, <i>Hamilton</i>
</ion-card-content>
  </ion-card>
<ion-card>
  <ion-card-header>Put the date in</ion-card-header>
  <ion-item>
    <ion-label position="floating">MM/DD/YYYY</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" min="2018-12-04" max="2020-12-31" value="2018-12-04"></ion-datetime>
  </ion-item>
</ion-card>
<ion-card>
<ion-card-header>This is a checkbox</ion-card-header>
<ion-checkbox></ion-checkbox>
    <ion-item>
      <ion-label>Recurring?</ion-label>
      <ion-checkbox slot="end" value="recurring" checked></ion-checkbox>
    </ion-item>
</ion-card>
<ion-button (click)='catpower()'>submit</ion-button>
</ion-content>
